<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train-Test Split - Prepro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container my-4">
  <h1 class="text-center mb-4">Train-Test Split</h1>

  <form action="{{ url_for('train_test_split_page') }}" method="post" class="row g-3">

    <div class="col-md-4">
      <label for="target_column" class="form-label">Target Column:</label>
      <select id="target_column" name="target_column" class="form-select" required>
        {% for col in columns %}
        <option value="{{ col }}">{{ col }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label for="test_size" class="form-label">Test Size (0.1 - 0.9):</label>
      <input
        type="number"
        class="form-control"
        id="test_size"
        name="test_size"
        min="0.1"
        max="0.9"
        step="0.05"
        value="0.2"
        required
      />
    </div>

    <div class="col-md-3">
      <label for="stratify" class="form-label">Stratified Split:</label>
      <select id="stratify" name="stratify" class="form-select">
        <option value="yes" selected>Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="col-md-2 d-flex align-items-end">
      <button type="submit" class="btn btn-success w-100">Split</button>
    </div>

  </form>
</body>
</html>
